name: Build devcontainer image and push to Docker Hub

on:
  push:
    branches:
      - master
    paths:
      - './poetry.lock'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      trigger_reason:
        type: string
        description: 'Enter reason for manually triggering devcontainer build:'
        required: true

env:
  CONTAINER_REPOSITORY: "jpsachs/hfs-devcontainer"

jobs:
  build-and-push-devcontainer-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push devcontainer image
        uses: docker/build-push-action@v6
        with:
          file: .devcontainer/Dockerfile
          context: .
          push: true
          tags: |
            ${{ env.CONTAINER_REPOSITORY }}:${{ github.sha }}
            ${{ env.CONTAINER_REPOSITORY }}:latest
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
  
      - # Temp fix for old caches that are not deleted
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache (temp fix)
        run: |
            rm -rf /tmp/.buildx-cache
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
