name: Build devcontainer image and push to Docker Hub

on:
  push:
    branches:
      - master
    paths:
      - './poetry.lock'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      trigger_reason:
        type: string
        description: 'Enter reason for manually triggering devcontainer build:'
        required: true

env:
  CONTAINER_REPOSITORY: "jpsachs/hfs-devcontainer"

jobs:
  build-and-push-devcontainer-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push devcontainer image
        uses: docker/build-push-action@v6
        with:
          file: .devcontainer/Dockerfile
          context: .
          push: true
          tags: |
            ${{ env.CONTAINER_REPOSITORY }}:${{ github.sha }}
            ${{ env.CONTAINER_REPOSITORY }}:latest
